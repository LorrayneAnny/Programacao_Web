<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>
  
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email"><br>
  
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha"><br>

        
        <label for="Data">Data de Nascimento</label>
        <input type="datetime-local" name="bdaytime" id="Data"><br>
  
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo">
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
        </select><br>

        <label for="Arquivos">Envie seus Documentos</label>
        <input type="file" name="arquivos" multiple id="Arquivos"><br>

        <br><label for="termos">Aceito os termos de uso:</label>
        <input type="checkbox" id="termos" name="termos"><br>
  
        <button type="submit">Enviar</button>
      </form> 
</body>
</html>
