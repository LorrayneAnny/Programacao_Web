    <!-- Mensagem inicial-->
    <main>
      <h1>Bem-vindo ao sistema de Cadastro de Pacientes e Agendamento de Consultas</h1>
    </main>
    <!--Formulário para Cadastro dos pacientes -->
    <h3 id="subtitulo">Cadastro de Pacientes </h3>
    <!--Caixa com formulário-->
    <section class="container_form">
    <div>
        <form>
        <div class="campo">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br><br>
        </div>
        <div class="campo">
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento"><br><br>
        </div>
        <div class="campo">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf"><br><br>
        </div>
        <div class="campo">
            <label for="endereco">Endereço:</label>
             <input type="text" id="endereco" name="endereco"><br><br>
         </div>
        <div class="campo">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone"><br><br>
        </div>
        
        <div class="campo">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email"><br><br>
        </div>
        <div class="campo">
            <label for="sexo">Sexo:</label>
            <!-- Tag select para inlclusão de dados de forma pre definida -->
            <select id="sexo" name="sexo">
              <option value="masculino">Masculino</option>
              <option value="feminino">Feminino</option>
              <option value="outro">Outro</option>
            </select><br>
        </div>
        <div class="campo">
          <input type="submit" value="Cadastrar" id="cadas">
        </div>
        </form>
      </div>
