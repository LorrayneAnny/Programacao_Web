       }

<body>
    
    <!--Criando o botão para apagar todos os registros-->
    <button onclick="deletar_tudo();" class="btn btn-danger all_li">Apagar Registros</button>

    <div class="container col-10">
        <h2>Doenças</h2>
        <!--Adicionando as doenças em uma lista não ordenada-->
        <ul class="list-group" id="lista">
            <li class="list-group-item li-flex">Ansiedade <button onclick="deletar(this)" class="btn btn-danger">Limpar</button></li>
            <li class="list-group-item li-flex">Depressão  <button onclick="deletar(this)" class="btn btn-danger">Limpar</button></li>
            <li class="list-group-item li-flex">Esquizofrenia  <button onclick="deletar(this)" class="btn btn-danger">Limpar</button></li>
        </ul>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
            <!--Criando o botão de adicionar outras doenças-->
                <span class="input-group-text" id="basic-addon1">Adicionar doenças </span>
            </div>
            <!--Campo para digitar as doenças que serão adicionadas-->
            <input class="form-control" type="text" id="novo-item" placeholder="Digite o nome de outra Doença">
            <input class="btn btn-success"type="button" value="Adicionar" onclick="adicionarItem()">
        </div>

    </div>


    <div style="display: none;">
        <button onclick="deletar(this)" class="btn btn-danger" id="bt_deletar">Limpar</button>
    </div>
</body>

<script>

    function adicionarItem() {
        // Capturar o valor do input
        var input_item = document.getElementById("novo-item");

        var value_item = input_item.value;


        //Adicionando um Elemento na lista
        var my_list = document.getElementsByTagName("ul")[0];

        var novoElemento = document.createElement("li");
        var conteudo = document.createTextNode(value_item);
        novoElemento.appendChild(conteudo);

        // Criando botão deletar
        var bt_deletar = document.querySelector("#bt_deletar");
        var bt_deletar_clone = bt_deletar.cloneNode(true);

        novoElemento.appendChild(bt_deletar_clone);
        novoElemento.classList = "list-group-item li-flex";
        my_list.appendChild(novoElemento);

        input_item.value = "";

    }

    function deletar(ele){
        var pai = ele.parentNode;
        pai.style.display = "none";
    }

                lista.removeChild(lista.lastChild);
            }
        
        }
    }
</script>
